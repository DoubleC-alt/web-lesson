<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <link rel="stylesheet" href="./assets/css/common.css"  />
        <link rel="stylesheet" href="./assets/css/register.css"  />
        <title>注册</title>
    </head>
    <body>
        <div class="content">
            <div class="register-form">
                <img width="49" height="49"  src="./assets/imgs/milogo.png"  />
                <div class="register-form-title">
                    注册小米帐号
                </div>
                <div class="register-form-subfrom">
                    <span style="color:#333;">国家/地区</span>
                    <div>
                        <div onclick="flatSelectCountry()" class="select-country">中国</div>
                        <div id="select-country-flat" class="select-country-flat"></div>
                    </div>
                    <span style="margin-top: 5px;">成功注册帐号后，国家/地区将不能被修改</span>
                    <span style="margin-top: 15px;color:#333;">手机号码</span>
                    <input class="input-tel" placeholder="请输入手机号"/>
                    <div class="register-form-btn">立即注册</div>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="other_url">
                <div class="other_url_item">简体</div>
                <div class="split-line"></div>
                <div class="other_url_item">繁体</div>
                <div class="split-line"></div>
                <div class="other_url_item">English</div>
                <div class="split-line"></div>
                <div class="other_url_item">常见问题</div>
                <div class="split-line"></div>
                <div class="other_url_item other_url_item_final">隐私政策</div>
            </div>
            <div class="copyright">
                中软版权
            </div>
        </div>
    </body>
</html>
<script>
let flag = 0
function flatSelectCountry(){
    if(flag == 0){
        document.getElementById("select-country-flat").style.display="inherit";
        flag=1
    }else{
        document.getElementById("select-country-flat").style.display="none";
        flag=0
    }
    
}
</script>
