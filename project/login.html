<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <title>登陆</title>
        <link rel="stylesheet" href="./assets/css/common.css"  />
        <link rel="stylesheet" href="./assets/css/login.css"  />
        <script src="./assets/font/iconfont.js" ></script>
    </head>
    <body>
        <div class="header">
            <img style="margin-left:20%" src="./assets/imgs/mistore_logo.png">
            <!-- <div style="width:1130px;margin: 0px auto;">
                <img src="./assets/imgs/mistore_logo.png">
            </div> -->
        </div>
        <div class="content">
            <div class="login-form">
                <div class="login-form-top">
                    <div id="byUserId" onclick="toggleActive(1)"  class="login-type-title login-type-active">账号登陆</div>
                    <div class="login-form-top-split"></div>
                    <div id="byScan" onclick="toggleActive(2)" class="login-type-title ">扫码登陆</div>
                </div>
                <div id="login-form-subform" class="login-form-subform">
                    <input class="login-form-input" id="userid" />
                    <br/>
                    <input class="login-form-input"/>
                    <!-- <div>
                        <input class="login-form-input" />
                    </div>
                    <div>
                        <input class="login-form-input" />
                    </div> -->
                   
                    <div class="login-form-btn">登陆</div>
                </div>
                <div id="login-form-bytel"  class="login-form-bytel">
                    手机短信登录/注册
                </div>
                <div id="login-form-forregister" class="login-form-forregister">
                    <div>立即注册</div>
                    <div class="login-from-splite"></div>
                    <div>忘记密码？</div>
                </div>
                <div class="login-form-other">
                    <a href="https://qq.com">
                        <svg class="icon" aria-hidden="true">
                            <use xlink:href="#icon-qq"></use>
                        </svg>
                    </a>
                    <div style="width: 16px;"></div>
                    <a href="http://t.cn">
                        <svg class="icon" aria-hidden="true">
                            <use xlink:href="#icon-icon-sina"></use>
                        </svg>
                    </a>
                    <div style="width: 16px;"></div>
                    <a href="https://alipay.com">
                        <svg class="icon login-form-icon" style="font-size: 32px;" aria-hidden="true">
                            <use xlink:href="#icon-zhifupingtai-zhifubao"></use>
                        </svg>
                    </a>
                    <a href="https://weixin.qq.com/">
                        <svg class="icon" aria-hidden="true">
                            <use xlink:href="#icon-wechat"></use>
                        </svg>
                    </a>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="other_url">
                <div class="other_url_item">简体</div>
                <div class="split-line"></div>
                <div class="other_url_item">繁体</div>
                <div class="split-line"></div>
                <div class="other_url_item">English</div>
                <div class="split-line"></div>
                <div class="other_url_item">常见问题</div>
                <div class="split-line"></div>
                <div class="other_url_item other_url_item_final">隐私政策</div>
            </div>
            <div class="copyright">
                中软版权
            </div>
        </div>
    </body>
</html>

<script>
function toggleActive(flag){
    console.log(flag)
    if(flag == 1){
        document.getElementById("byUserId").setAttribute("class","login-type-title login-type-active")
        document.getElementById("byScan").setAttribute("class","login-type-title")
        document.getElementById("login-form-subform").style.display = "inherit";
        document.getElementById("login-form-bytel").style.display = "flex";
        document.getElementById("login-form-forregister").style.display = "flex";
    }
    if(flag == 2){
        document.getElementById("byScan").setAttribute("class","login-type-title login-type-active")
        document.getElementById("byUserId").setAttribute("class","login-type-title")
        document.getElementById("login-form-subform").style.display = "none";
        document.getElementById("login-form-bytel").style.display = "none";
        document.getElementById("login-form-forregister").style.display = "none";
    }
}
</script>
