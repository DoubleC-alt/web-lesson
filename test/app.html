<html>
    <head>
        <meta charset="utf-8" />
        <title>vue 简单使用</title>
        <!-- 渐进式引用 -->
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <h1>Vue</h1>
        <div id="app"></div>
    </body>
</html>
<script>
    let app = new Vue({
        // template:'<div id="newapp" style="color:red">hello</div>'
        render:h=>h('div',null,'新的方式')
    })

    app.$mount('#app')



</script>
