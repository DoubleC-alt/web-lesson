<script>
// tree
// node
// 10 5 20 100 1 2 6
// 1 2 5 6 10 20 100

let t

function Tree(n){
    this.root = n
}

Tree.prototype.Add = function(v){
    let n = new Node(v)
    if (this.root == null){
        this.root = n
    }else{
        this.root.Add(n)
    }
}

Tree.prototype.Sort = function(){
    this.root.Sort()
}

function Node(n){
    this.val = n
    this.left = null
    this.right = null   
}

Node.prototype.Add = function(n){
    if(this.val > n.val){
        if (this.left != null){
            this.left.Add(n)
        }else{
            this.left = n
        }
    }
    if(this.val < n.val){
        if (this.right != null){
                this.right.Add(n)
        }else{
            this.right = n
        }
    }
}

Node.prototype.Sort = function(){
    
    if(this.left != null) {
        this.left.Sort()
    }

    console.log(this.val)

    if(this.right != null){
        this.right.Sort()
    }

}

function setup(){
    t = new Tree()
    t.Add(10)  
    t.Add(5)    
    t.Add(20)  
    t.Add(100)
    t.Add(1)  
    t.Add(2)  
    t.Add(6)  
    console.log(t)
}

function sort(){
    t.Sort()

}

</script>
