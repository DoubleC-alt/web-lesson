function Node(n){
    this.val = n
    this.left = null
    this.right = null   
}

Node.prototype.Add = function(n){
    if(this.val > n.val){
        if (this.left != null){
            this.left.Add(n)
        }else{
            this.left = n
        }
    }
    if(this.val < n.val){
        if (this.right != null){
                this.right.Add(n)
        }else{
            this.right = n
        }
    }
}
