<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta content="width=device-width,initial-scale=1" name="viewport" />
        <title>标准模板</title>
    </head>
    <body>
        <img src="./1.jpg"/>
        <a href="#footer">底部内容</a>
        <table align="center" border="1" cellpadding="2" cellspacing="0" width="200">
            <thead>
                <tr>
                    <th>id</th>
                    <th>姓名</th>
                    <th>成绩</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>张三</td>
                    <td>100</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>李四</td>
                    <td>90</td>
                </tr>
            </tbody>
        </table>

        <table  border="1" cellpadding="1" cellspacing="0" width="240" height="240">
            <tr>
                <td></td>
                <td colspan="2"></td>
            </tr>
            <tr>
                <td rowspan="2"></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
            </tr>
        </table>

        <ul>
            <li>列表项1</li>
            <li>列表项2</li>
            <li>列表项3</li>
        </ul>

        <ol>
            <li>列表项1</li>
            <li>列表项2</li>
            <li>列表项3</li>
        </ol>

        <dl>
            <dt>联系方式</dt>
            <dd>微信</dd>
            <dd>微博</dd>
            <dd>邮箱</dd>
        </dl>
        
        <form url="#login" method="get">
            用户名：<input type="text" name="userid" maxlength="6" placeholder="请输入用户名"/>
            <br />
            密码： <input type="password" name="pwd"/>
            <br />
            性别: 男 <input type="radio" name="sex" value="male" checked="checked"/>  女 <input type="radio" name="sex" value="female" />
            <br />
            爱好: 打游戏 <input type="checkbox" value="game" name="like"/> 打篮球 <input type="checkbox" value="sport" checked="checked" name="like"/> 旅游 <input type="checkbox" value="travel" name="like"/>
            <br />
            上传头像 <input type="file" />
            <br />
            <input type="submit" value="提交">
            <input type="reset" value="重置">
        </form>


        <label for="username">用户名</label>
        <input id="username"/>
        <br>
        <label for="left">左</label><input type="radio" name="translation" id="left"/>
        <label for="right">右</label><input type="radio" name="translation" id="right"/>
        <hr />
        下拉列表
        <select>
            <option>1</option>
            <option>2</option>
            <option selected="selected">3</option>
            <option>4</option>
            <option>5</option>
        </select>
        <hr />
        <textarea rows="3" cols="20"></textarea>
        <h1>aa</h1>
        <h1 id="footer">底部内容</h1>
    </body>
</html>
<script src="index.js"></script>
