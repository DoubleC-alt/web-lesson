<!DOCTYPE html> <!-- h5 -->
<html>
    <head>
        <meta charset="utf-8" />
        <title>样式的小测验</title>
        <style>
            #test div {
                width: 150px;
                height: 150px;
                background-color: red;
            } 
            .div-class {
                width: 100px;
                height: 100px;
                background-color: blue;
            }
            .div-class div {
                width: 50px;
                height: 50px;
                background-color: black;
            }
        </style>
    </head>
    <body>
        <div id="test">
            <div class="div-class">
                <div id="targetDiv"></div>
            </div>
        </div>
    </body>
</html>
